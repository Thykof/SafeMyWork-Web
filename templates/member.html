{% extends "base.html" %}

{% block title %}SafeMyWork - Account{% endblock %}

{% block content %}
<section id=s-member>
	<div>

		<h1>Account detail</h1>

		<p>Username: {{ request.user.username }}</p>
		<p>Email: {{ request.user.email }}</p>
		<p>Last upload: {{ last_upload }}</p>
		<p><a href="{% url 'upload-settings' %}">Upload</a>
		{% if can_download %}
		<a href=" {% url 'download-settings' %}">Download</a>
		{% endif %}
		</p>

	</div>
</section>
{% endblock %}
