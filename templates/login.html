{% extends "base.html" %}

{% block title %}SafeMyWork - log in{% endblock %}

{% block content %}
<section id="s-account">
<div>

<h1>Connection</h1>

{% if error %}
	<p><strong class="stg-error">Something went wrong.</strong></p>
{% endif %}
<form method="post" action=".">
       {% csrf_token %}
       {{ form.as_p }}
    <input type="submit" value="Log in" />
</form>

</div>
</section>
{% endblock %}
