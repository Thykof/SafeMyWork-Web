{% extends "base.html" %}

{% block title %}SafeMyWork - Sign in{% endblock %}

{% block content %}
<section id="s-account">
<div>

<h1>Upload your settings file</h1>

{% if error %}
	<p><strong class="stg-error">Something went wrong.</strong></p>
{% endif %}

<form method="post" action="." enctype="multipart/form-data">
       {% csrf_token %}
       {{ form.as_p }}
    <input type="submit" value="Upload" />
</form>

</div>
</section>
{% endblock %}
