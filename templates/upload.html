{% extends "base.html" %}

{% block title %}SafeMyWork - Sign in{% endblock %}

{% block content %}
<section>
	<div class="member">

		<h1>Upload your settings file</h1>

		{% if error %}
		<p><strong class="error">Something went wrong: {{ error }}.</strong></p>
		{% endif %}

		<form method="post" action="." enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Upload" />
		</form>

	</div>
</section>
{% endblock %}
