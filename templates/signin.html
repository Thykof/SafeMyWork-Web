{% extends "base.html" %}

{% block title %}SafeMyWork - Sign in{% endblock %}

{% block content %}
<section>
	<div>

		<h1>Create your account</h1>

		{% if error %}
		<p><strong class="stg-error">Something went wrong.</strong></p>
		{% endif %}
		<form method="post" action=".">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Sign in" />
		</form>

	</div>
</section>
{% endblock %}
